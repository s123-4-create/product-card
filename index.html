<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    #main-product-image {
      width: 400px;
      height: 400px;
      object-fit: cover;
      border: 1px solid black;
      border-radius: 20px;
      box-shadow: 0px 0px 10px 8px rgba(0,0,0,0.25);
      display: block;
      margin: 20px auto;
      transition: transform 0.3s ease;
    }

    #main-product-image:hover {
      transform: scale(1.03);
    }

    .product-image {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border: 1px solid black;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .product-image:hover {
      transform: scale(1.1);
    }

    .product-images-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .heading {
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
      color: black;
      margin-top: 10px;
    }

    .specs, .price, .stars, .buttons {
      text-align: center;
      margin: 10px auto;
      max-width: 400px;
    }

    .specs {
      font-size: 1rem;
      color: #555;
    }

    .price {
      font-size: 1.2rem;
      color: #e91e63;
      font-weight: bold;
    }

    .price del {
      color: #999;
      margin-left: 10px;
      font-weight: normal;
    }

    .stars {
      font-size: 24px;
      color: gold;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .add-cart {
      background-color: #2196f3;
      color: white;
    }

    .buy-now {
      background-color: #4caf50;
      color: white;
    }

    .add-cart:hover {
      background-color: #1976d2;
    }

    .buy-now:hover {
      background-color: #388e3c;
    }

    @media (max-width: 450px) {
      #main-product-image {
        width: 90%;
        height: auto;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }

      .buttons button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <img src="image1.jpg" id="main-product-image" />
  <h1 class="heading">Samsung Washing Machine Drum</h1>

  <div class="specs">
    ðŸ“‹ Load Type: Front<br>
    ðŸ“¦ Capacity: 7 kg<br>
    âš¡ Energy Rating: 5 Star
  </div>

  <div class="price">
    â‚¹28,999 <del>â‚¹34,999</del>
  </div>

  <div class="stars" id="star-rating">
    <!-- Dynamic stars will appear here -->
  </div>

  <div class="buttons">
    <button class="add-cart" onclick="addToCart()">Add to Cart</button>
    <button class="buy-now" onclick="buyNow()">Buy Now</button>
  </div>

  <div class="product-images-container">
    <img src="image1.jpg" class="product-image" onclick="ChangeImage('image1.jpg')" />
    <img src="image2.webp" class="product-image" onclick="ChangeImage('image2.webp')" />
    <img src="image3.webp" class="product-image" onclick="ChangeImage('image3.webp')" />
    <img src="image5.webp" class="product-image" onclick="ChangeImage('image5.webp')" />
    <img src="image6.jpg" class="product-image" onclick="ChangeImage('image6.jpg')" />
  </div>

  <script>
    function ChangeImage(imgName) {
      const mainImage = document.getElementById('main-product-image');
      mainImage.src = imgName;
    }

    function addToCart() {
      alert("Samsung Washing Machine has been added to your cart!");
    }

    function buyNow() {

      window.location.href = "Cheakout.html"; 
    }


    const userRatings = [5, 4, 4, 5, 5, 3, 4]; 
    const avgRating = userRatings.reduce((a, b) => a + b, 0) / userRatings.length;

    function renderStars(average) {
      const container = document.getElementById('star-rating');
      let stars = '';
      const fullStars = Math.floor(average);
      const halfStar = average % 1 >= 0.5;

      for (let i = 0; i < fullStars; i++) {
        stars += 'â˜…';
      }
      if (halfStar) {
        stars += 'â˜†'; 
      }
      while (stars.length < 5) {
        stars += 'â˜†';
      }

      container.innerHTML = stars + ` (${average.toFixed(1)} / 5)`;
    }

    renderStars(avgRating);
  </script>
</body>
</html>
